<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Web Components</title>

  <script src="https://unpkg.com/htmx.org@latest" asp-fallback-src="~/lib/htmx.org/dist/htmx.min.js"
    asp-fallback-test="window.htmx" asp-fallback-test="window.htmx" crossorigin="anonymous">
  </script>

  <!-- Alpine Plugins -->
  <script defer src='https://cdn.jsdelivr.net/npm/@@alpinejs/persist@3.x.x/dist/cdn.min.js'></script>
  <script src="https://unpkg.com/htmx.org@latest/dist/ext/alpine-morph.js"></script>
  <script defer src="https://unpkg.com/@@alpinejs/morph@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine Core -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.css" rel="stylesheet" type="text/css" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="./main.css" />
  <script src="./main.js" type="module"></script>
  <script src="./bigbang.js" type="module"></script>
</head>

<body>
  <header>
    <h1>Basic Web Components</h1>
  </header>
  <main>
    <h2>Main Area</h2>
    <h3>Web Component Below</h3>
    <big-bang>
      <h2 slot="title">Characters</h2>
      <ul slot="list">
        <li>Leonard</li>
        <li>Sheldon</li>
        <li>Raj</li>
        <li>Howard</li>
      </ul>
    </big-bang>
  </main>
</body>

</html>
