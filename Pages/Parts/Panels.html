<!DOCTYPE html>
<html data-theme="halloween" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Snippet</title>
  </head>
  <body>
    <script>
      function setup() {
        return {
          foo: "bar",
          panel_count: 4
        };
      }
    </script>
    <div x-data="setup()" class="flex flex-col items-center justify-center">
        <div id="grid" class="grid grid-cols-2 gap-1">

            <template x-for="n in panel_count">
                <div class="flex hover:bg-primary  text-4xl hover:text-2xl flex-col items-center justify-center w-40 h-40 text-white bg-cyan border-secondary hover:border-secondary hover:border-4 border-2 ">
                Panel
                    <h2 class="" x-text="n"></h2>
                </div>
              </template>
        </div>
    </div>
  </body>
</html>
